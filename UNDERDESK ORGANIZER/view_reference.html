<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cable Channel Reference Viewer</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        #container {
            width: 100vw;
            height: 100vh;
        }
        #info {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 15px;
            border-radius: 5px;
            max-width: 400px;
            font-size: 14px;
            line-height: 1.6;
        }
        #info h2 {
            margin: 0 0 10px 0;
            font-size: 18px;
        }
        #measurements {
            background: rgba(0, 100, 0, 0.7);
            margin-top: 10px;
            padding: 10px;
            border-radius: 3px;
        }
        .dimension {
            margin: 5px 0;
        }
        #controls {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 15px;
            border-radius: 5px;
        }
        button {
            display: block;
            width: 100%;
            margin: 5px 0;
            padding: 8px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
        button:hover {
            background: #45a049;
        }
    </style>
</head>
<body>
    <div id="container"></div>
    <div id="info">
        <h2>Cable Channel V2 Reference</h2>
        <div id="status">Loading model...</div>
        <div id="measurements" style="display:none;">
            <strong>Measurements:</strong>
            <div class="dimension">Overall: <span id="overall"></span></div>
            <div class="dimension">Width (X): <span id="width"></span></div>
            <div class="dimension">Depth (Y): <span id="depth"></span></div>
            <div class="dimension">Height (Z): <span id="height"></span></div>
            <div class="dimension">Vertices: <span id="vertices"></span></div>
            <div class="dimension">Triangles: <span id="triangles"></span></div>
        </div>
    </div>
    <div id="controls">
        <h3 style="margin: 0 0 10px 0;">View Controls</h3>
        <button onclick="viewFront()">Front View</button>
        <button onclick="viewSide()">Side View</button>
        <button onclick="viewTop()">Top View</button>
        <button onclick="viewCrossSection()">Cross Section</button>
        <button onclick="toggleWireframe()">Toggle Wireframe</button>
        <button onclick="resetView()">Reset View</button>
    </div>

    <script type="importmap">
    {
        "imports": {
            "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js",
            "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/"
        }
    }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
        import { STLLoader } from 'three/addons/loaders/STLLoader.js';

        let scene, camera, renderer, controls, mesh, wireframe;
        let crossSectionPlane = null;
        let isWireframeVisible = false;

        function init() {
            // Scene
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x222222);

            // Camera
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(100, 100, 100);

            // Renderer
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.getElementById('container').appendChild(renderer.domElement);

            // Controls
            controls = new OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;
            controls.dampingFactor = 0.05;

            // Lights
            const ambientLight = new THREE.AmbientLight(0x404040, 2);
            scene.add(ambientLight);

            const directionalLight1 = new THREE.DirectionalLight(0xffffff, 1);
            directionalLight1.position.set(100, 100, 100);
            scene.add(directionalLight1);

            const directionalLight2 = new THREE.DirectionalLight(0xffffff, 0.5);
            directionalLight2.position.set(-100, -100, -100);
            scene.add(directionalLight2);

            // Grid
            const gridHelper = new THREE.GridHelper(200, 20, 0x444444, 0x222222);
            scene.add(gridHelper);

            // Axes
            const axesHelper = new THREE.AxesHelper(50);
            scene.add(axesHelper);

            // Load STL
            const loader = new STLLoader();
            loader.load('cable_channel_v2.stl', function(geometry) {
                geometry.computeVertexNormals();

                // Material
                const material = new THREE.MeshPhongMaterial({
                    color: 0x00ff00,
                    specular: 0x111111,
                    shininess: 200,
                    side: THREE.DoubleSide
                });

                mesh = new THREE.Mesh(geometry, material);
                scene.add(mesh);

                // Wireframe
                const wireframeMaterial = new THREE.MeshBasicMaterial({
                    color: 0xffff00,
                    wireframe: true
                });
                wireframe = new THREE.Mesh(geometry, wireframeMaterial);
                wireframe.visible = false;
                scene.add(wireframe);

                // Get measurements
                geometry.computeBoundingBox();
                const bbox = geometry.boundingBox;
                const size = new THREE.Vector3();
                bbox.getSize(size);

                // Center the model
                const center = new THREE.Vector3();
                bbox.getCenter(center);
                mesh.position.sub(center);
                wireframe.position.sub(center);

                // Update info
                document.getElementById('status').textContent = 'Model loaded successfully!';
                document.getElementById('measurements').style.display = 'block';
                document.getElementById('overall').textContent = `${size.x.toFixed(1)} × ${size.y.toFixed(1)} × ${size.z.toFixed(1)} mm`;
                document.getElementById('width').textContent = `${size.x.toFixed(1)} mm`;
                document.getElementById('depth').textContent = `${size.y.toFixed(1)} mm`;
                document.getElementById('height').textContent = `${size.z.toFixed(1)} mm`;
                document.getElementById('vertices').textContent = geometry.attributes.position.count;
                document.getElementById('triangles').textContent = (geometry.attributes.position.count / 3).toFixed(0);

                // Position camera to see the model
                const maxDim = Math.max(size.x, size.y, size.z);
                camera.position.set(maxDim * 1.5, maxDim * 1.5, maxDim * 1.5);
                controls.target.set(0, 0, 0);
                controls.update();

            }, undefined, function(error) {
                document.getElementById('status').textContent = 'Error loading model: ' + error;
                console.error(error);
            });

            // Handle window resize
            window.addEventListener('resize', onWindowResize);
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function animate() {
            requestAnimationFrame(animate);
            controls.update();
            renderer.render(scene, camera);
        }

        // View control functions
        window.viewFront = function() {
            if (!mesh) return;
            const bbox = mesh.geometry.boundingBox;
            const size = new THREE.Vector3();
            bbox.getSize(size);
            const maxDim = Math.max(size.x, size.y, size.z);
            camera.position.set(0, -maxDim * 2, 0);
            controls.target.set(0, 0, 0);
            controls.update();
        };

        window.viewSide = function() {
            if (!mesh) return;
            const bbox = mesh.geometry.boundingBox;
            const size = new THREE.Vector3();
            bbox.getSize(size);
            const maxDim = Math.max(size.x, size.y, size.z);
            camera.position.set(maxDim * 2, 0, 0);
            controls.target.set(0, 0, 0);
            controls.update();
        };

        window.viewTop = function() {
            if (!mesh) return;
            const bbox = mesh.geometry.boundingBox;
            const size = new THREE.Vector3();
            bbox.getSize(size);
            const maxDim = Math.max(size.x, size.y, size.z);
            camera.position.set(0, 0, maxDim * 2);
            controls.target.set(0, 0, 0);
            controls.update();
        };

        window.viewCrossSection = function() {
            if (!mesh) return;
            // Position for cross-section view (looking at the cut)
            const bbox = mesh.geometry.boundingBox;
            const size = new THREE.Vector3();
            bbox.getSize(size);
            const maxDim = Math.max(size.x, size.y, size.z);
            camera.position.set(0, maxDim * 2, 0);
            controls.target.set(0, 0, 0);
            controls.update();
        };

        window.toggleWireframe = function() {
            if (!wireframe) return;
            isWireframeVisible = !isWireframeVisible;
            wireframe.visible = isWireframeVisible;
        };

        window.resetView = function() {
            if (!mesh) return;
            const bbox = mesh.geometry.boundingBox;
            const size = new THREE.Vector3();
            bbox.getSize(size);
            const maxDim = Math.max(size.x, size.y, size.z);
            camera.position.set(maxDim * 1.5, maxDim * 1.5, maxDim * 1.5);
            controls.target.set(0, 0, 0);
            controls.update();
        };

        // Start
        init();
        animate();
    </script>
</body>
</html>
